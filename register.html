<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <a href="#">
            <img src="./img/modsenslogo.png" alt="modsens logo" />
          </a>
        </h1>
      </header>
      <h3 class="text-center">We're Revolutionizing the Way People Shop</h3>
      <div class="comparebox">
        Compare across 400+ stores<br />
        to find the best price
      </div>
      <form class="registration-form" onsubmit="chekcforblank()">
        <!-- <label class="col-one-half">
          <span class="label-text">First Name</span>
          <input type="text" name="firstName" id="first" />
        </label>
        <label class="col-one-half">
          <span class="label-text">Last Name</span>
          <input type="text" name="lastName" id="last" />
        </label> -->
        <label>
          <span class="label-text">Email</span>
          <input type="text" name="email" id="email" required />
        </label>
        <label class="password">
          <span class="label-text">Password</span>
          <button
            class="toggle-visibility"
            title="toggle password visibility"
            tabindex="-1"
          >
            <span class="glyphicon glyphicon-eye-close"></span>
          </button>
          <input type="password" name="password" id="password" required />
        </label>
        <label class="checkbox">
          <input type="checkbox" name="newsletter" />
          <span>Subscribe to personalized sale updates and offers </span>
        </label>
        <div class="text-center">
          <button class="submit" name="register">Register</button>
          <button class="submit" id="btn">
            <a href="./signin.html" style="text-decoration: none; color: black"
              >Sign In</a
            >
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="register.js"></script>
